name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  token:  # id of input
    description: 'Auth Token Generated By Segment'
    required: false
    default: 'None'
  workspaceID:  # id of input
    description: 'Workspace ID'
    required: true
    default: 'None'
  function-code:  # id of input
    description: 'Function Code'
    required: true
    default: 'No Code Read'
  function-name:  # id of input
    description: 'Function Name'
    required: true
    default: 'Default Function Name'
runs:
  using: 'node12'
  main: 'index.js'